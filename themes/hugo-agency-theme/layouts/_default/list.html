{{ partial "header.html" . }}
{{ partial "navblog.html" . }}

<div>
<header id="header" class="section">
	<div class="inner">
		<a class="header-title" href="{{ .Site.BaseURL }}">

		</a>
	</div>
	{{ if .Site.Params.cover }}
	<!--div class="header-cover" style="background-image: url({{ .Site.Params.cover }})"></div-->
	{{ end }}
</header>

	<div id="post-index" class="container" style="padding-top: 120px;">

		<main7 class="content" role="main">

			<div class="post-list">
				<div id="push">

			{{ $paginator := .Paginator }}

			{{ range $index, $page := .Paginator.Pages }}
			  {{ .Render "li" }}
			{{ end }}

				</div>
			</div>

			{{ partial "pagination.html" $paginator }}

		</main>

	</div>
</div>

{{ partial "footer.html" . }}

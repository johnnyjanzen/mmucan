{{ "<!-- Calendar Section -->" | safeHTML }}
<section id="calendar" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.calendar.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.calendar.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>

        <div data-tockify-component="calendar" data-tockify-calendar="johnathan"></div>
<script data-tockify-script="embed" src="https://public.tockify.com/browser/embed.js"></script>


    </div>
</section>

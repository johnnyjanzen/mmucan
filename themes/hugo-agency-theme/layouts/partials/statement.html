{{ "<!-- Statement Section -->" | safeHTML }}
<section id="statement" class="bg-light-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="section-heading">{{ with .Site.Params.statement.title }}{{ . }}{{ end }}</h2>
                <h3 class="section-subheading text-mutedwith ">{{ with .Site.Params.statement.subtitle }}{{ . | markdownify }}{{ end }}</h3>
            </div>
        </div>

        </div>
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <p class="large text-muted">{{ with .Site.Params.statement.description }}{{ . | markdownify }}{{ end }}</p>
            </div>
        </div>
    </div>
</section>

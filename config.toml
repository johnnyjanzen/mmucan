#Statement Section

			[params.statement]
				title = "Mission Statement"
				subtitle = ""
				description = "Music Mission Ukraine Canada (MMUC) exists to proclaim the gospel of Jesus Christ and to provide humanitarian assistance to the needy, including internally displaced people, widows and orphans in Ukraine.  Through Bibles, great sacred classical musical masterpieces that come from scripture, Bible studies and camps, educational programs, Biblical preaching, teaching and discipleship, MMUC is spreading the gospel of Jesus Christ.  Through Ukrainian musicians in the Kyiv Symphony Orchestra and Chorus (KSOC) the gospel is shared through friendship-evangelism concerts in Ukraine and sacred concerts in Canada.   Through MMUC, needy Ukrainians receive humanitarian assistance in the form of food, clothing, blankets, medicine, eye care, shelter and other essential living supplies."




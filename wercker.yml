box: python:wheezy
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: hugo-agency-theme
        flags: --buildDrafts=true
deploy:
  steps:
    - lukevivier/gh-pages@0.2.1:
        token: $GIT_TOKEN
        domain: github.com
        repo: johnnyjanzen/johnnyjanzen.github.io
        basedir: public

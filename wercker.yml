box: debian
build:
  steps:
    - arjen/hugo-build:
        version: "0.14"
        theme: hugo-agency-theme
        flags: --buildDrafts=true
deploy:
  steps:
    - install-packages:
        packages: git ssh-client
    - leipert/git-push:
        gh_oauth: $GIT_TOKEN
        repo: johnnyjanzen/johnnyjanzen.github.io
        branch: master
        basedir: public

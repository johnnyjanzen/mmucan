prose:
  rooturl: 'content/post'
  media: 'static/images'
  siteurl: 'http://johnnyjanzen.github.io/mmucan/'
  metadata:
    content/post:
      - name: "title"
        field:
          element: "text"
          label: "Title"
          placeholder: "The title that your readers see on the page."
      - name: "description"
        field:
          element: "textarea"
          label: "Description"
          placeholder: "The meta description - often used by Google in search results page."
      - name: "date"
        field:
          element: "text"
          label: "Date"
          placeholder: "Date in format yyyy-mm-dd."
    static:
      - name: "url"
        field:
          element: "text"
          label: "Url"
          value: ""

{{ "<!-- Portfolio Grid Section -->" | safeHTML }}

{{ partial "header.html" . }}
{{ partial "nav.html" . }}

<div id="post-index" class="container">

<main class="content" role="main">

  <div class="post-list">
    <div id="push">

  {{ $paginator := .Paginator 6}}

  {{ range $index, $page := .Paginator.Pages }}
    {{ .Render "li" }}
  {{ end }}

    </div>
  </div>

  {{ partial "pagination.html" $paginator }}

</main>


	</div>
</section>
